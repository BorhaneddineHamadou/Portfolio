<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Requiered Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- CSS Files -->
    <title>Restaurant El-Borhan</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light navbar-expand-md">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="img/Borhaneddine.svg" alt="Borhaneddine" style="width:160px;margin-left: -14px;">
            </a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav me-auto ">
                    <li class="nav-item"> 
                        <a href="#" class="nav-link active"><i class="fa fa-address-card fa-lg" style="margin-right: 5px;"></i>About Me</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="#" class="nav-link"><i class="fa fa-user-circle fa-lg" style="margin-right: 5px;"></i>Profile</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="#" class="nav-link">Projects</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a id="loginModalButton" style="text-decoration: none;cursor: pointer;">
                      <i class="fa fa-sign-in fa-lg"></i>  Login
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <ol class="col-12 breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">About Me</a></li>
            </ol>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="blue col-md-4 order-2">
                Blue
            </div>
            <div class="yellow col-md-4 order-1">
                Yellow
            </div>
            <div class="red col-md-4 order-3">
                Red
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 10px;">
       <div class="row">
           <div class="col-1">
               <a href="#" class="btn btn-social-icon btn-google">
                   <i class="fa fa-google fa-lg"></i>
               </a>
           </div>
           <div class="col-1 offset-1">
               <a href="#" class="btn btn-social-icon btn-facebook">
                   <i class="fa fa-facebook fa-lg"></i>
               </a>
           </div>
           <div class="col-1 offset-1">
               <a href="#" class="btn btn-social-icon btn-linkedin">
                   <i class="fa fa-linkedin fa-lg"></i>
               </a>
           </div>
           <div class="col-2 offset-1 btn-group" role="group">
               <a href="mailto:kb_hamadou@esi.dz" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
               title="Or call us on : <strong>06 58 64 27 32</strong>" data-bs-html="true">
                   <span class="fa fa-envelope fa-lg">&nbsp; Contact</span>
               </a>
           </div>
       </div>
       <div class="row">
           <div class="col-2">
               <span class="badge bg-danger">HOTS</span>
               <span class="badge rounded-pill bg-secondary">$4,99</span>
           </div>
           <div class="col-9 offset-1 alert alert-warning alert-dismissible fade show" role="alert">
               Please check your account content
               <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close">
                   
               </button>
           </div>
       </div>
       <div class="row">
           <div class="col-12 progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:50%;"></div>
           </div>
       </div>
       <div class="row" style="margin-top: 20px;">
           <div class="col-12">
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                      <a href="#first_tab" class="nav-link active" role="tab" data-bs-toggle="tab">Tab One</a>
                  </li>
                  <li class="nav-item">
                    <a href="#second_tab" class="nav-link" role="tab" data-bs-toggle="tab">Tab Two</a>
                </li>
                <li class="nav-item">
                    <a href="#third_tab" class="nav-link" role="tab" data-bs-toggle="tab">Tab Three</a>
                </li>
              </ul>
           </div>
           <div class="col-12 tab-content">
               <div class="tab-pane fade show active" id="first_tab">
                   TAB ONE 
               </div>
               <div class="tab-pane fade" id="second_tab">
                TAB TWO
               </div>
               <div class="tab-pane fade" id="third_tab">
                   TAB THREE
               </div>
           </div>
       </div>
       <div class="modal fade" id="loginModal">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                       <h4 class="modal-title">Login</h4>
                       <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                   </div>
                   <div class="modal-body">
                       Here we place our form
                   </div>
                   <div class="modal-footer">
                      <button type="button" data-bs-dismiss="modal" class="btn btn-secondary me-auto">Cancel</button>
                   </div>
               </div>
           </div>
       </div>
    </div>

    <div class="container">
        <div class="carousel slide" id="myCarousel" data-bs-ride="carousel">
            <div class="carousel-inner">
               <div class="carousel-item active">
                   <img src="img/CSE.jpg" alt="CSE" class="d-block w-100">
               </div>
               <div class="carousel-item">
                   <img src="img/B&R&S.jpg" alt="Borhan and Rabah and Samy" class="d-block w-100">
               </div>
               <div class="carousel-item">
                  <img src="img/B&R.jpg" alt="Borhan and Rabah" class="d-block w-100">
              </div>
            </div>
            <ol class="carousel-indicators">
              <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
              <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
              <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
            </ol>
            <a href="#myCarousel" data-bs-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#myCarousel" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
      </div>
    </div>
 <!-- jQuiry first than popper.js than bootstrap    -->
 <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
 <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
 <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
 <script>
     $(document).ready(function(){
       $('[data-bs-toggle="tooltip"]').tooltip();
     });
     $('#loginModalButton').click(function(){
        $('#loginModal').modal('toggle');
     });
 </script>
</body>
</html>
